<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/5e5ef3d834.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="header">Checkout</h1>
    </header>
    <main>
      <section>
        <div class="flex">
          <div class="form-container">
            <form class="form" action="">
              <h3 class="form-title">Contact infomation</h3>
              <div class="email">
                <label for="email">E-mail</label>
                <input type="email" placeholder="Enter Your email..." />
              </div>
              <div class="phone">
                <label for="phone">Phone</label>
                <input type="email" placeholder="Enter Your phone..." />
              </div>
              <h3 class="form-title-bottom">Shipping address</h3>
              <div class="name">
                <label for="name">Full name</label>
                <input type="text" placeholder="Rodney Cotton" />
              </div>
              <div class="address">
                <label for="name">Address</label>
                <input type="text" placeholder="Your address..." />
              </div>
              <div class="city">
                <label for="city">City</label>
                <input type="text" placeholder="Your city..." />
              </div>
              <div class="country-code">
                <div class="country">
                  <label for="country">Country</label>
                  <input type="text" placeholder="Your country..." />
                </div>
                <div class="code">
                  <label for="code">Postal code</label>
                  <input type="text" placeholder="Your postal code..." />
                </div>
              </div>
              <div class="checkbox">
                <input type="checkbox" />
                <label for="checkbox"
                  >Save this information for next time</label
                >
              </div>
              <button class="btn">Continue</button>
            </form>
          </div>
          <div class="items-cart">
            <div class="item">
              <img src="./images/photo1.png" alt="" />
              <div class="item-description">
                <div>
                  <h3 class="item-title">Vintage Backbag</h3>
                  <p class="price">$54.99<del>$94.99</del></p>
                </div>
                <button class="btn-secondary">
                  <i class="fa-solid fa-minus"></i>1<i
                    class="fa-solid fa-plus"
                  ></i>
                </button>
              </div>
            </div>
            <div class="item">
              <img src="./images/photo2.png" alt="" />
              <div class="item-description">
                <div>
                  <h3 class="item-title">Levi Shoes</h3>
                  <p class="price">$54.99<del>$94.99</del></p>
                </div>
                <button class="btn-secondary">
                  <i class="fa-solid fa-minus"></i>2<i
                    class="fa-solid fa-plus"
                  ></i>
                </button>
              </div>
            </div>
            <div class="total">
              <hr />
              <div class="shipping">
                <p>Shipping</p>
                <p>$19</p>
              </div>
              <hr />
              <div class="shipping">
                <p>Total</p>
                <p>$148.98</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
